<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="./static/sdk.css" />
    <link rel="stylesheet" href="./static/helper.css" />
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="./static/sdk.js"></script>
<script type="text/javascript">
    (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
            "type": "page",
            "data":{

                "initData":{
                    "rows":[
                        {
                            "engine":"a",
                            "version":"a"
                        },
                        {
                            "engine":"b",
                            "version":"b"
                        }
                    ]
                },
                "good":"good"
            },
            "body": [
                {
                    "type": "list",
                    "source": "${initData.rows}",
                    "listItem": {
                        "body": [
                            {
                                "type": "hbox",
                                "columns": [
                                    {
                                        "label": "Engine",
                                        "name": "engine"
                                    },
                                    {
                                        "name": "version",
                                        "label": "Version"
                                    }
                                ]
                            }
                        ],
                        "actions": [
                            {
                                "type": "button",
                                "level": "link",
                                "label": "查看详情",
                                "actionType": "dialog",
                                "dialog": {
                                    "title": "查看详情",
                                    "body": {
                                        "type": "form",
                                        "controls": [
                                            {
                                                "label": "Engine",
                                                "name": "engine",
                                                "type": "static"
                                            },
                                            {
                                                "name": "version",
                                                "label": "Version",
                                                "type": "static"
                                            }
                                        ]
                                    }
                                }
                            }
                        ]
                    }
                },
                {
                    "type": "tpl",
                    "tpl": "<h1 style='margin-left:15px;'>Hello</h1>"
                },

                {
                    "type": "hbox",
                    "className": "b-a m-t bg-dark lter",
                    "columns": [
                        {
                            "type": "plain",
                            "text": "w-md",
                            "columnClassName": "w-md wrapper-xs bg-primary b-r"
                        },
                        "..."
                    ]
                }

            ]
        };
        let amisScoped = amis.embed('#root', amisJSON);
    })();
</script>
</body>
</html>
